<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raspberry Pi Info & Camera Stream</title>
  </head>
  <body>
    <h1>Raspberry Pi System Information</h1>
    <ul>
      <li>CPU Temperature: {{ sys_info.cpu_temp }}</li>
      <li>CPU Usage: {{ sys_info.cpu_usage }}%</li>
      <li>Memory Usage: {{ sys_info.mem_usage }}</li>
      <li>Disk Usage: {{ sys_info.disk_usage }}</li>
    </ul>

    <h2>Live Camera Stream</h2>
    <img src="{{ url_for('video_feed') }}" width="640" height="480" />
  </body>
</html>
